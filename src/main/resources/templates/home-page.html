<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h2>Articles List</h2>

    <span th:each="article: ${articles}">
        <a th:href="@{/article/${article.getId()}}" th:text="${article.getTitle()}"></a>
        <span th:text="${article.getDateOfPublication()}"></span>
        <br><br>
    </span>
</body>
</html>
