<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Form</title>
</head>
<body>
    <h3 th:if="${action == 'Update'}">Update Article</h3>
    <h3 th:if="${action == 'New'}">New Article</h3>

    <form th:action="@{/admin/processArticleForm}" th:object="${article}" th:method="POST">
        <input type="hidden" th:field="*{id}"/>

        Title: <input type="text" th:field="*{title}"/>

        <br></br>

        Content: <input type="text" th:field="*{content}"/>

        <br></br>

        <input type="submit" th:if="${action == 'Update'}" value="Update"/>
        <input type="submit" th:if="${action == 'New'}" value="Publish"/>

    </form>

    <br></br>

    <a th:href="@{/admin}">Back to admin page</a>

</body>
</html>
