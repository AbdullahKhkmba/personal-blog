<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h2>Articles List</h2>

    <span th:each="article: ${articles}">
        <a th:href="@{/article/{articleId}(articleId = ${article.id})}" th:text="${article.title}"></a>
        <span th:text="${article.dateOfPublication}"></span>
        <br><br>
    </span>
</body>
</html>
